  <!--newsletter-->
  <section id="newsletter" class="text-center mt-3 p-5 bg-dark text-white">
    <div class="container">
      <div class="row">
        <div class="col">
          <h1>Join the Truffle Hunter</h1>
          <p>
            Stay up to date on all the latest info coming out of Truffle Hunter.
          </p>
          <form
          id="my_form"
          action="https://formdump.codeinstitute.net" method="post" target="_blank"
            class="form-inline justify-content-center was-validated">
            <input name="name" type="text" class="form-control mb-2 mr-2" placeholder="Full Name" required />
            <input type="email" name="email" class="form-control mb-2 mr-2" placeholder="Email" required />
            <button type="submit" class="btn btn-success mb-2">SUBMIT</button>
          </form>
          <p>Your email address will not be published.</p>
        </div>
      </div>
    </div>

  <script>

    // Get the current year for the copyright
    $("#year").text(new Date().getFullYear());

    // Reset form after submit
    const form = document.getElementById('my_form');
    form.addEventListener('submit', function resetHandler(event){
      event.preventDefault();
      form.submit();
      form.reset();
    });

    //init animated hamburger menu
    document.querySelector('.second-button').addEventListener('click', function () {

      document.querySelector('.animated-icon2').classList.toggle('open');
    });
